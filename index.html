<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color-light: #f5f5f5;
            --text-color-light: #333;
            --bg-color-dark: #333;
            --text-color-dark: #fff;
            --primary-color: #4CAF50;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏µ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡πá‡∏ö */
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 700;
            color: var(--primary-color);
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á */
            border-bottom: 2px solid var(--primary-color);
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡πÉ‡∏ï‡πâ‡∏´‡∏±‡∏ß‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á */
            padding-bottom: 10px;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö */
        }

        #apiData {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--bg-color-light);
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
            font-weight: 700;
            color: var(--primary-color);
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-toggle button {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .mode-toggle button:hover {
            color: #666;
        }

        .mode-toggle button.active {
            color: var(--primary-color);
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
        }

        .mode-toggle button:focus {
            outline: none;
        }

        /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏°‡∏∑‡∏î */
        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
        }

        /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏ß‡πà‡∏≤‡∏á */
        body.light-mode {
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
        }
    </style>
</head>

<body class="dark-mode">
    <div class="mode-toggle">
        <button onclick="toggleMode('light')">üåû</button>
        <button onclick="toggleMode('dark')" class="active">üåô</button>
    </div>
    <div class="container">
        <h1>Product Management System</h1>
        <table id="apiData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // JavaScript
        function toggleMode(mode) {
            if (mode === 'light') {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                document.querySelector('.mode-toggle button:nth-child(1)').classList.add('active');
                document.querySelector('.mode-toggle button:nth-child(2)').classList.remove('active');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                document.querySelector('.mode-toggle button:nth-child(2)').classList.add('active');
                document.querySelector('.mode-toggle button:nth-child(1)').classList.remove('active');
            }
        }
        // Fetch API data
            fetch('http://localhost:3000/products')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#apiData tbody');
                    if (data.length === 0) {
                        const row = tableBody.insertRow();
                        const cell = row.insertCell();
                        cell.setAttribute('colspan', '4');
                        cell.textContent = 'No data available';
                        cell.classList.add('no-data');
                    } else {
                        data.forEach(product => {
                            const row = tableBody.insertRow();
                            row.insertCell().textContent = product.id;
                            row.insertCell().textContent = product.name;
                            row.insertCell().textContent = product.price;
                            row.insertCell().textContent = product.stock;
                        });
                    }
                })
                .catch(error => {
                    console.log(error);
                });
    </script>
</body>

</html>
